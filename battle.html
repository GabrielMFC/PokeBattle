<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poke Battle</title>
    <link rel="stylesheet" href="styles/battle.css">
</head>
<body>
    <div id="EnemyContainer" class="container">
        
        <div id="EnemyGroup" class="Group">
            <div id="EnemyInfo" class="PokeInfo">
                <h1 id="EnemyName"></h1>
                <div id="EnemyLifeBar" class="lifeBar"></div>
            </div>
        </div>

    </div>

    <div id="AllyContainer" class="container">

        <div id="AllyGroup" class="Group">
            <div id="AllyInfo" class="PokeInfo">
                <h1 id="AllyName"></h1>
                <div id="AllyLifeBar" class="lifeBar"></div>
            </div>
        </div>

    </div>

    <div id="UserControl">
        <div id="moveGroup">
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js" referrerpolicy="no-referrer"></script>

<script src="scripts/battleScripts/battle.js"></script>
